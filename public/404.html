<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .rails-default-error-page {
        background-color: #efefef;
        color: #2e2f30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .rails-default-error-page div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 4em auto 0;
      }

      .rails-default-error-page div.dialog > div {
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #bbb;
        border-top: #b00100 solid 4px;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      .rails-default-error-page h1 {
        font-size: 100%;
        color: #730e15;
        line-height: 1.5em;
      }

      .rails-default-error-page div.dialog > p {
        margin: 0 0 1em;
        padding: 1em;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #999;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #dadada;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }
    </style>
  </head>

  <body>
    <div class="flex flex-wrap w-full overflow-x-hidden">
      <div class="w-full text-center">
        <div class="home-left-top-container text-left text-primary-dark">
          <div class="w-full md:w-3/4 mx-auto pt-8 md:py-12 px-4">
            <h1 class="text-4xl md:text-5xl leading-tight pt-32 mt-24 sm:mt-3">
              Error<br />
            </h1>

            <h4 class="font-normal w-4/5 leading-normal pt-2 pb-3">
              The page you were looking for doesn't exist. You may have mistyped
              the address or the page may have moved.
            </h4>

            <p class="text-xs mt-3 leading-tight w-4/5 text-grey-darker">
              <%#= error_message %>
            </p>
          </div>
        </div>
      </div>
      <div class="w-full md:w-3/4 mx-auto pt-4">
        <div class="my-8 mx-auto w-full px-4 text-left">
          <div class="flex items-center">
            <div class="flex flex-col text-center w-full mt-5">
              Contact us <br />
              <div class="m-2">
                <a href="mailto:india2019.vote@gmail.com"> Mail</a> |
                <a target="_blank" href="https://twitter.com/india2019_vote">
                  Twitter
                </a>
                |
                <a
                  href="https://www.facebook.com/india2019.vote"
                  target="_blank"
                >
                  Facebook
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
